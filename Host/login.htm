<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-Posting</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="login.css"/>
    </head>
    <body>
        <div>
            <header>
                <a class="EPostingLogo" href="/">
                    <img src="images/logo header.png" alt="images/icon.png">
                </a>
            </header>
            <main>
                <div class="bg-image">
                    <div class="SignInCard">
                        <h1 class="SignInTitle">Log in</h1> 
                        <form class="Login" method="post" action="/loginEmployee.php">
                            <div class="input">
                                <p class="user-login">
                                    <label for="username">Username:</label>
                                    <input id="username" name="username" type="text" placeholder="Enter Username"/>
                                </p>
                            </div>
                            <div>
                                <p class="password-login">
                                    <label for="password">Password:</label>
                                    <input class="password-box" id="password" name="password" type="password" placeholder="Enter Password"/>
                                    <i class="bi bi-eye-slash" id="visToggle"></i>
                                </p>
                                <p>
                                    <a class="pass-request" href="/passwordRequest.htm">Forgot Password?</a>
                                </p>
                                <button type="submit" id="submit" class="submit">Log In</button>
                            </div>
                        </form>
                        <script src="visibility.js"></script>
                    </div>
                </div>
            </main>
            <footer>
                
            </footer>
        </div>
    </body>
</html>
